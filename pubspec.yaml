name: express_all
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_onboarding_slider: ^1.0.11
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.9
  get: ^4.6.6
  logger: ^2.0.2+1
  reorderables: ^0.6.0
  google_vision: ^1.1.1+2
  camera: ^0.10.5+9
  http: ^1.2.0
  meta: ^1.7.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  syncfusion_flutter_charts: ^24.1.47+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/svg/
    - assets/images/face_expressions/
    - assets/images/task_management/
    - assets/images/task_management/task_identification/
    - assets/images/task_management/task_sequencing/
    - assets/images/task_management/priority_setting/
